<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" >&times;</a>

<div class="main" >
	<div class="topnav">
	  <span onclick="openNav()">&#9776; </span>
	</div>	
	<div class="main-body ">
		<br><br><br>
		<div class="card card-mz-12 animated fadeInUp">
		  <div class="container-card">
		  	<br>
		  	<input id="tab1" type="radio" name="tabs" checked>
			<label for="tab1">Tugas Penjumlahan</label>
			<input id="tab2" type="radio" name="tabs">
			<label for="tab2">Kalkulator</label>

			<section id="content1">
			    <h2 class="text-center">Tugas Penjumlahan Angka</h2>
			    <div class="divider"></div>
			    <br>
			    <form action="#" method="GET">
			    	<input type="number" id="numb1" class="text-center" placeholder="Masukkan Angka ke 1" required>
			    	<br><div class="text-center"><b>+</b></div>
	  				<input type="number" id="numb2" class="text-center" placeholder="Masukkan Angka ke 2" required>
	  				<br>
				  <button class="readmore text-center" type="button" id="tombol" onclick="addNumber()" style="width:100%;"><strong>=</strong></button>
				  <br>
				  <br>
				  <input type="text" id="numb3" class="text-center" placeholder="Hasil Penjumlahan" readonly>
				 
				</form>
				</section>
			<section id="content2">
				<form name="calculator">
					<table border="0" cellpadding="2" cellspacing="0" class="table-res" align="center">
					<tr><td align="center"><input type="text" class="table-input2 text-right" name="win" value="0" maxlength='15'></td></tr>
					<tr><td>
						<table class="table-res2">
						<tr>
							<td><input type="button" value="CE" onClick="calc('CE')" class="table-input op"></td>
							<td><input type="button" value="C" onClick="calc('C')" class="table-input op"></td>
							<td><input type="button" value="+/-" onClick="calc('+/-')" class="table-input op"></td>
							<td><input type="button" value="%" onClick="calc('%')" class="table-input op3"></td>
						</tr>
						<tr>
							<td><input type="button" value="7" onClick="calc('7')" class="table-input"></td>
							<td><input type="button" value="8" onClick="calc('8')" class="table-input"></td>
							<td><input type="button" value="9" onClick="calc('9')" class="table-input"></td>
							<td><input type="button" value="/" onClick="calc('/')" class="table-input op3"></td>
						</tr>
						<tr>
							<td><input type="button" value="4" onClick="calc('4')" class="table-input"></td>
							<td><input type="button" value="5" onClick="calc('5')" class="table-input"></td>
							<td><input type="button" value="6" onClick="calc('6')" class="table-input"></td>
							<td><input type="button" value="x" onClick="calc('*')" class="table-input op3"></td>
						</tr>
						<tr>
							<td><input type="button" value="1" onClick="calc('1')" class="table-input"></td>
							<td><input type="button" value="2" onClick="calc('2')" class="table-input"></td>
							<td><input type="button" value="3" onClick="calc('3')" class="table-input"></td>
							<td><input type="button" value="-" onClick="calc('-')" class="table-input op3"></td>
						</tr>
						<tr>
							<td><input type="button" value="0" onClick="calc('0')" class="table-input"></td>
							<td><input type="button" value="." onClick="calc('.')" class="table-input"></td>
							<td><input type="button" value="=" onClick="calc('=')" class="table-input"></td>
							<td><input type="button" value="+" onClick="calc('+')" class="table-input op3"></td>
						</tr>
						</table>
					</td></tr>
					</table>
				</form>
			</section>
				 <br><br><br>
			  </div>
